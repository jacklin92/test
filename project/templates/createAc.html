<!DOCTYPE html>
<html lang="en">
  {%load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'assets/css/login.css' %}"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/sanitize.css/2.0.0/sanitize.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/inter-ui/4.0.1/inter.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="form-wrapper">
        <h1>Create Account</h1>
        <form>
          <div class="form-item">
            <label for="clientname"></label>
            <input type="clientname" name="clientname" required="required" placeholder="Clientname"></input>
          </div>
          <div class="form-item">
            <label for="email"></label>
            <input type="email" name="email" required="required" placeholder="Email Address"></input>
          </div>
          <div class="form-item">
            <label for="password"></label>
            <input type="password" name="password" required="required" placeholder="Password"></input>
          </div>
          <div class="button-panel">
            <input type="submit" class="button" title="Sign In" value="Create"></input>
          </div>
        </form>
        <div class="form-footer">
          <p><a href="#"></a></p>
          <p><a href="#"></a></p>
        </div>
      </div>
  </body>
</html>
