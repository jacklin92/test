<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'assets/css/login.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/sanitize.css/2.0.0/sanitize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/inter-ui/4.0.1/inter.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="form-wrapper">
      <h1>Sign In</h1>
      <form  method="POST" action="{% url "loginsys" %}">
        {% csrf_token %}
        <div class="form-item">
          <label for="email"></label>
          <input
            type="email"
            name="email"
            required="required"
            placeholder="Email Address"
          />
        </div>
        <div class="form-item">
          <label for="password"></label>
          <input
            type="password"
            name="password"
            required="required"
            placeholder="Password"
          />
        </div>
        <div class="button-panel">
          <a herf ="loginsys/"><input type="submit" class="button" title="Sign In" value="Sign In" /></a>
        </div>
        {% comment %} <div class="form-item">
          {%if not request.session.client_name%}
          <label for="hint">您必須先登陸才能使用發文/帖子功能!</label>
          {% endif %}
        </div> {% endcomment %}
      </form>
      <div class="form-footer">
        <p>
          <a href="../createAc/" style="color: palevioletred"
            >Create your MeetFood account</a
          >
        </p>
        <!-- <p><a href="#">Forgot password?</a></p> -->
      </div>
    </div>
  </body>
</html>
